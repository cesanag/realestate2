<style>
body {
  background: rgba(0, 0, 0, 0.144);
}
.image-upload-one{
    display: flex;
    justify-content: center;
  }
 
  .center {
    display:inline;
    margin: 3px;
  }

  .form-input {
    width:250px;
    height:250px;
}

  .form-input input {
    display:none;
  }
  .form-input label {
    display:flex;
    width:250px;
    height: 250px;
    background:rgba(51, 51, 51, 0.15);
    border-radius:10px;
    cursor:pointer;
  }
  
  .form-input img {
    width:250px;
    height: 250px;
    object-fit: cover;
  }

  .imgRemove{
    display: none;
    position: relative;
    top: -100px;
    background-color: transparent;
    border: none;
    font-size: 30px;
    outline: none;
  }
  
  .imgRemove::after{
    content: ' \21BA';
    color: black;
    font-weight: 900;
    border-radius: 8px;
    cursor: pointer;
  }


</style>
<body>
    <script>
        var number = 1;      
            function showImg(event, number){
              if(event.target.files.length > 0){
                let src = URL.createObjectURL(event.target.files[0]);
                let preview = document.getElementById("file-ip-"+number+"-preview");
                preview.src = src;
                preview.style.display = "block";
              } 
            }
            function removeImg(number) {
                document.getElementById("file-ip-"+number+"-preview").src = "https://i.ibb.co/ZVFsg37/default.png";
                document.getElementById("file-ip-"+number).value = null;
              }
            number++;
          
    </script>
    <div class="image-upload-container">
            <div class="form-input">
              <label for="file-ip-1">
                <img id="file-ip-1-preview" src="https://i.ibb.co/ZVFsg37/default.png">
                <button type="button" class="imgRemove" onclick="removeImg(1)"></button>
              </label>
              <input type="file"  name="img_one" id="file-ip-1" accept="image/*" onchange="showImg(event, 1);">
            </div>
      </div>
